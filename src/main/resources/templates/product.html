<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Spring mvc - Products list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"
          th:href="@{/webjars/jquery/3.2.1/jquery.min.js}"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"></link>

    <link rel="stylesheet" href="../static/css/spring-mvc.css"
          th:href="@{css/spring-mvc.css}"></link>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Show product</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Product id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${product.id}">Product id</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${product.description}">Description</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Price:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${product.price}">Price</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Image url:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${product.imageUrl}">Image</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
