<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Spring mvc - Product form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"
          th:href="@{/webjars/jquery/3.2.1/jquery.min.js}"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"></link>

    <link rel="stylesheet" href="../static/css/spring-mvc.css"
          th:href="@{css/spring-mvc.css}"></link>
</head>
<body>
<div class="container">
    <h2>Product details</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{description}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{price}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Image url:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{imageUrl}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
